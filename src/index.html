<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="box">
      <form class="form js-form">
        <select class="form-select" name="category">
          <option value="">Всі категорії</option>
          <option value=".NET">.NET</option>
          <option value="AI/ML">AI/ML</option>
          <option value="Analyst">Analyst</option>
          <option value="Android">Android</option>
          <option value="Animator">Animator</option>
          <option value="Architect">Architect</option>
          <option value="Artist">Artist</option>
          <option value="Big Data">Big Data</option>
          <option value="Blockchain">Blockchain</option>
          <option value="C++">C++</option>
          <option value="C-level">C-level</option>
          <option value="Copywriter">Copywriter</option>
          <option value="Data Engineer">Data Engineer</option>
          <option value="Data Science">Data Science</option>
          <option value="DBA">DBA</option>
          <option value="Design">Design</option>
          <option value="DevOps">DevOps</option>
          <option value="Embedded">Embedded</option>
          <option value="Engineering Manager">Engineering Manager</option>
          <option value="Erlang">Erlang</option>
          <option value="ERP/CRM">ERP/CRM</option>
          <option value="Finance">Finance</option>
          <option value="Flutter">Flutter</option>
          <option value="Front End">Front End</option>
          <option value="Golang">Golang</option>
          <option value="Hardware">Hardware</option>
          <option value="HR">HR</option>
          <option value="iOS/macOS">iOS/macOS</option>
          <option value="Java">Java</option>
          <option value="Legal">Legal</option>
          <option value="Marketing">Marketing</option>
          <option value="Node.js">Node.js</option>
          <option value="Office Manager">Office Manager</option>
          <option value="Other">Other</option>
          <option value="PHP">PHP</option>
          <option value="Product Manager">Product Manager</option>
          <option value="Project Manager">Project Manager</option>
          <option value="Python">Python</option>
          <option value="QA">QA</option>
          <option value="React Native">React Native</option>
          <option value="Ruby">Ruby</option>
          <option value="Rust">Rust</option>
          <option value="Sales">Sales</option>
          <option value="Salesforce">Salesforce</option>
          <option value="SAP">SAP</option>
          <option value="Scala">Scala</option>
          <option value="Scrum Master">Scrum Master</option>
          <option value="Security">Security</option>
          <option value="SEO">SEO</option>
          <option value="Support">Support</option>
          <option value="SysAdmin">SysAdmin</option>
          <option value="Technical Writer">Technical Writer</option>
          <option value="Unity">Unity</option>
          <option value="Unreal Engine">Unreal Engine</option>
        </select>
        <input
          type="text"
          class="form-control"
          placeholder="City"
          name="city"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Experience"
          name="experience"
        />
        <input
          type="text"
          class="form-control"
          placeholder="Query"
          name="keywords"
        />
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="status"
            name="status"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Шукати ключові слова в описі</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Find Vacancies</button>
      </form>

      <form class="form js-form-excel">
        <button class="btn btn-primary">Save to EXCEL File</button>
      </form>
    </div>

    <ul class="box container js-list"></ul>
    <ul class="box container js-wish-list"></ul>

    <script src="./js/main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
